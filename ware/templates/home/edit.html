<!-- templates/home/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Customer</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ customer.name }}" pattern="[A-Za-z\s]+" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" name="address" required>{{ customer.address }}</textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" value="{{ customer.phone }}"  pattern="[0-9]{10,12}" minlength="10" maxlength="12" inputmode="numeric" required>
            </div>
            <div class="mb-3">
                <label for="gstin" class="form-label">GSTIN</label>
                <input type="text" class="form-control" id="gstin" name="gstin" value="{{ customer.gstin }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}">
            </div>
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
